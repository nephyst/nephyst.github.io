<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../lib/reset.css"/>
    <style>
        html {
            height: 100%;
            width: 100%;
        }

        body {
            height: 100%;
            width: 100%;

            background-color: #eee;
            background-image: linear-gradient(45deg, lightgrey 25%, transparent 25%, transparent 75%, lightgrey 75%, lightgrey),
            linear-gradient(45deg, lightgrey 25%, transparent 25%, transparent 75%, lightgrey 75%, lightgrey);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px
        }

        .Site {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .Site-content {
            position: relative;
            flex: 1;
        }

        .modal {
            opacity: 0.5;
            background: black;
            z-index: 99;
        }

        #modal-left {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: calc((100% - 100px) / 2);
        }

        #modal-right {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: calc((100% - 100px) / 2);
        }

        #modal-top {
            position: absolute;
            top: 0;
            left: calc((100% - 100px) / 2);
            height: calc((100% - 100px) / 2);
            width: 100px;
        }

        #modal-bottom {
            position: absolute;
            left: calc((100% - 100px) / 2);
            bottom: 0;
            height: calc((100% - 100px) / 2);
            width: 100px;
        }

        .button {
            display: inline-block;
            background: steelblue;
            color: white;

            padding: 5px;
            margin: 3px;

        }

        footer {
            background: lightsteelblue;
            padding: 5px;
        }

        #nav {
            display: flex;
            flex: 0 0 auto;
            flex-direction: row;
            flex-wrap: nowrap;

            overflow-x: scroll;
            white-space: nowrap;
            z-index: 100;
        }

        .nav-frame {
            box-sizing: border-box;
            background: white;
            height: 100px;
            width: 100px;
            min-width: 100px;
            margin: 3px;
        }

        .selected {
            border: 2px solid black;
        }
    </style>
</head>
<body class="Site">


<!--<header>Header</header>-->

<main class="Site-content">
    <div class="modal" id="modal-left">test</div>
    <div class="modal" id="modal-top"></div>
    <div class="modal" id="modal-bottom"></div>
    <div class="modal" id="modal-right"></div>
</main>

<footer id="footer">
    <div id="addFrame" class="button">Add Frame</div>
    <div id="nav"></div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    addFrame();
    $('#addFrame').click(function () {
        addFrame();
    });
    function addFrame() {
        var div = $("<div>", {class: 'nav-frame'});
        $('#nav').append(div);
        select(div);
    }
    $('#nav').on("click", "div.nav-frame", function () {
        select($(this));
    });
    var selected;
    function select(div) {
        if (selected) {
            selected.removeClass('selected');
        }
        selected = div;
        selected.addClass('selected');
    }
    function setModal(width, height) {
        $('#modal-left').css('width', 'calc((100% - ' + width + 'px) / 2)');
        $('#modal-right').css('width', 'calc((100% - ' + width + 'px) / 2)');
        $('#modal-top').css('left', 'calc((100% - ' + width + 'px) / 2)')
                .css('height', 'calc((100% - ' + height + 'px) / 2)')
                .css('width', width + 'px');
        $('#modal-bottom').css('left', 'calc((100% - ' + width + 'px) / 2)')
                .css('height', 'calc((100% - ' + height + 'px) / 2)')
                .css('width', width + 'px');
    }

</script>

</body>
</html>
