<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../lib/reset.css"/>
    <style>
        body {
            background-color: #eee;
            background-image: linear-gradient(45deg, lightgrey 25%, transparent 25%, transparent 75%, lightgrey 75%, lightgrey),
            linear-gradient(45deg, lightgrey 25%, transparent 25%, transparent 75%, lightgrey 75%, lightgrey);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px
        }

        .Site {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .Site-content {
            flex: 1;
        }

        footer {
            background: lightsteelblue;
            padding: 5px;

            overflow-x: scroll;
            overflow-y: hidden;
            white-space: nowrap;
        }

        .button {
            background: steelblue;
            color: white;

            padding: 5px;
            margin: 3px;

        }

        .nav-frame {
            display: inline-block;
            background: white;
            height: 100px;
            width: 100px;
            margin: 3px;

        }
    </style>
</head>
<body class="Site">


<header>Header</header>

<main class="Site-content">Body</main>

<footer id="footer">
    <div id="addFrame" class="button">Add Frame</div>

</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    addFrame();
    $('#addFrame').click(function() {
        addFrame();
    });
    function addFrame() {
        $('#footer').append('<div class="nav-frame"></div>');
    }
</script>

</body>
</html>
